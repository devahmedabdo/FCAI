<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav bg-primary"
    [fixedInViewport]="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary" class="border-b-2">
      <a routerLink="./home" class="flex items-center gap-2">
        <mat-icon>face</mat-icon>
        <span> Asmaa Mahmoud </span>
      </a>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="./home" routerLinkActive="active">
        <mat-icon matListIcon>home</mat-icon>
        <span matLine>Home</span>
      </a>
      <a mat-list-item routerLink="./library" routerLinkActive="active">
        <mat-icon matListIcon>library_books</mat-icon>
        <span matLine>Library</span>
      </a>
      <button
        class="mt-auto flex w-full items-center justify-items-center gap-4 p-5"
        (click)="logout()"
      >
        <mat-icon matListIcon>logout</mat-icon>
        <span matLine>Logout</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="border-b-2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="flex-1"></span>
      <span>FCAI</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
