<div id="announcement-swiper" class="relative pb-10">
  <swiper [config]="swiperConfig">
    <ng-template *ngFor="let announcement of announcements" swiperSlide>
      <div
        class="my-2 flex items-end justify-between gap-4 rounded-lg bg-white shadow-md"
      >
        <div class="p-5">
          <a href="" class="text-2xl text-primary">{{ announcement.title }}</a>
          <p>{{ announcement.description }}</p>
        </div>

        <div>
          <img
            class=""
            src="../../../../../assets/home/books.png"
            [alt]="announcement.title"
          />
        </div>
      </div>
    </ng-template>
  </swiper>
  <div class="pagination w-full absolute flex items-center justify-center"></div>
</div>
